<div class="container">
    <div class="row">
        <div
            class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" formControlName="username"
                        class="form-control">
                    <span
                        *ngIf="!userForm.get('username').valid && userForm.get('username').touched"
                        class="invalid-feedback">Enter a valid username</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email"
                        class="form-control">
                </div>
                <div class="form-check-inline" *ngFor="let title of titles">
                    <label>
                        <input class="form-check-input" type="radio"
                            formControlName="title" [value]="title">{{ title }}
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary"
                        type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
