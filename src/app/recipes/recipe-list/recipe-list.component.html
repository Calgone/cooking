<div class="container" style="margin-top: 70px;">
  <p *ngIf="recipes.length < 1 && !isLoading">No recipe available !</p>
  <table class="table table-hover" *ngIf="recipes.length >= 1 && !isLoading">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">

        <td>{{ recipe.id }}</td>
        <td> {{ recipe.title }}</td>
        <td> {{ recipe.description }}</td>
        <td>
          &nbsp;
          <button mat-stroked-button color="accent" (click)="selectRecipe(recipe)">
            <mat-icon>details</mat-icon>Details
          </button>
          &nbsp;
          <button mat-stroked-button color="warn" (click)="deleteRecipe(recipe.id)">
            <mat-icon>delete_forever</mat-icon>Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="isLoading"><mat-progress-spinner></mat-progress-spinner>Loading...</p>
  <div ></div>
  <button mat-button routerLink="/recipes/new">New Recipe</button>
  <div class="card text-center" *ngIf="selectedRecipe">
    <div class="card-header">
      # {{selectedRecipe.id}}
    </div>
    <div class="card-block">
      <h4 class="card-title">{{selectedRecipe.title}}</h4>
      <p class="card-text">
        {{selectedRecipe.description}}
      </p>
    </div>

  </div>
  <div>
    <button mat-raised-button (click)="fetchRecipes()">
      Fetch Recipes
    </button>
    |
    <button mat-raised-button color="warn" [disabled]="loadedRecipes.length < 1"
      (click)="onClearRecipes()">
      Clear Recipes
    </button>
  </div>
</div>
